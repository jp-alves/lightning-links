<!DOCTYPE html>
<html>

<head>
    <title>New Tab</title>
    <link rel="icon" type="image/png" href="icons/icon128.png">
    <link rel="preconnect" href="https://www.google.com">
    <link rel="stylesheet" href="styles.css">
    <script src="init.js"></script>
</head>

<body>

    <button id="settings-trigger" class="settings-trigger">Settings</button>

    <div id="workspaces-container">
        <ul id="workspaces-tabs">
            <!-- Tabs will be dynamically inserted here -->
        </ul>
    </div>

    <div class="container" id="dial-grid">
        <div class="dial add-btn" id="add-btn">
            <span class="plus">+</span>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <h2 id="modal-title">Add New Website</h2>
            <input type="text" id="site-url" placeholder="URL (e.g., https://kick.com)">
            <input type="text" id="site-name" placeholder="Name (Auto-generated)">
            <input type="text" id="site-img" placeholder="Image URL (Optional)">
            <div class="modal-buttons">
                <button id="cancel-btn">Cancel</button>
                <button id="save-btn">Save</button>
            </div>
        </div>
    </div>

    <div id="settings-modal" class="modal">
        <div class="modal-content settings-content">
            <h2>Settings</h2>
            <div class="tabs">
                <div class="tab active" data-target="tab-layout">Layout</div>
                <div class="tab" data-target="tab-bg">Background</div>
                <div class="tab" data-target="tab-theme">Theme</div>
                <div class="tab" data-target="tab-data">Data</div>
            </div>

            <div id="tab-layout" class="tab-pane active">
                <div class="setting-row">
                    <label>Columns: <span id="col-val">6</span></label>
                    <input type="range" id="col-range" min="3" max="12" value="6">
                </div>
                <div class="setting-row">
                    <label>Dial Size: <span id="size-val">100%</span></label>
                    <input type="range" id="size-range" min="100" max="300" value="160">
                </div>
                <div class="setting-row">
                    <label>Horizontal Spacing: <span id="h-gap-val">20px</span></label>
                    <input type="range" id="h-gap-range" min="0" max="100" value="20">
                </div>
                <div class="setting-row">
                    <label>Vertical Spacing: <span id="v-gap-val">20px</span></label>
                    <input type="range" id="v-gap-range" min="0" max="100" value="20">
                </div>
            </div>

            <div id="tab-bg" class="tab-pane">
                <div class="bg-grid" id="bg-grid"></div>
                <div style="margin-top: 20px; border-top: 1px solid #eee; padding-top: 15px;">
                    <label style="font-weight:bold; display:block; margin-bottom:10px;">Upload Custom Background</label>
                    <input type="file" id="bg-upload" accept="image/jpeg, image/png, image/webp">
                </div>
            </div>

            <div id="tab-theme" class="tab-pane">
                <div class="setting-row">
                    <h3>Mode</h3>
                    <div id="theme-options">
                        <label><input type="radio" name="theme" value="light" checked> Light Mode</label>
                        <label><input type="radio" name="theme" value="dark"> Dark Mode</label>
                    </div>
                </div>
            </div>

            <div id="tab-data" class="tab-pane">
                <div class="setting-row">
                    <label>Cache Icons
                        <div class="sub-label">Saves icons locally for faster loading and offline access. May use more
                            storage.</div>
                    </label>
                    <label class="toggle-switch">
                        <input type="checkbox" id="cache-icons-toggle">
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="setting-row">
                    <h3>Backup & Restore</h3>
                    <div style="display: flex; gap: 10px;">
                        <button id="export-btn" style="background:#4CAF50; color:white;">Export Config</button>
                        <button id="import-trigger" style="background:#FF9800; color:white;">Import Config</button>
                        <input type="file" id="import-file" style="display:none" accept=".json">
                    </div>
                </div>
            </div>

            <div class="modal-buttons" style="margin-top: 20px;">
                <button id="close-settings">Close</button>
            </div>
        </div>
    </div>

    <div id="context-menu" class="context-menu">
        <div class="context-menu-item" id="ctx-newtab">Open in New Tab</div>
        <div class="context-menu-item" id="ctx-edit">Edit</div>
        <div class="context-menu-item delete" id="ctx-delete">Delete</div>
    </div>

    <div id="workspace-context-menu" class="context-menu">
        <div class="context-menu-item" id="ctx-edit-workspace">Edit Name</div>
        <div class="context-menu-item delete" id="ctx-delete-workspace">Delete</div>
    </div>

    <script src="script.js"></script>
</body>

</html>
